{% extends 'base.html'%}
 {% load static %}
{% block content %}
  
  <div class="ambulance-request-container">
    <div class="ambulance-header">
      <h2><i class="fas fa-ambulance"></i> Request an Ambulance</h2>
     
    </div>
  
    <form class="ambulance-form">
      <div class="form-row">
        <div class="form-group">
          <label for="from-address">From</label>
          <div class="input-with-icon">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" id="from-address" placeholder="Enter address...">
          </div>
        </div>
  
        <div class="form-group">
          <label for="destination">Destination</label>
          <div class="input-with-icon">
            <i class="fas fa-hospital"></i>
            <input type="text" id="destination" placeholder="Enter address...">
          </div>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="patient-name">Name</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="patient-name" placeholder="Enter name...">
          </div>
        </div>
  
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <div class="input-with-icon">
            <i class="fas fa-phone"></i>
            <input type="tel" id="phone" placeholder="+880" value="+880">
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="request-date">Date</label>
        <div class="input-with-icon">
          <i class="fas fa-calendar-alt"></i>
          <input type="date" id="request-date" placeholder="mm/dd/yyyy">
        </div>
      </div>
  
      <button type="submit" class="submit-request-btn">
        <i class="fas fa-paper-plane"></i> Send a Request
      </button>
    </form>
  </div>
{% endblock %}
