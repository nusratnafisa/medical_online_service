{% extends 'base.html'%}
{% load static %}
{% block content %}

<div class="ambulance-request-container">
  <div class="ambulance-header">
    <h2><i class="fas fa-ambulance"></i> Request an Ambulance</h2>
  </div>

  <form method="POST" class="ambulance-form">
    {% csrf_token %}

    <div class="form-row">
      <div class="form-group">
        <label for="from-address">From</label>
        <div class="input-with-icon">
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" id="from-address" name="from_address" placeholder="Enter address...">
        </div>
      </div>

      <div class="form-group">
        <label for="destination">Destination</label>
        <div class="input-with-icon">
          <i class="fas fa-hospital"></i>
          <input type="text" id="destination" name="to_address" placeholder="Enter address...">
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <div class="input-with-icon">
          <i class="fas fa-phone"></i>
          <input type="tel" id="phone" name="phone" placeholder="+880" value="+880">
        </div>
      </div>
    </div>


    <button type="submit" class="submit-request-btn">
      <i class="fas fa-paper-plane"></i> Send a Request
    </button>
     <button><a class="dropdown-item" href="{% url 'user_ambulance_requests' %}">My Ambulance Requests</a></button>
  </form>
</div>
{% endblock %}
