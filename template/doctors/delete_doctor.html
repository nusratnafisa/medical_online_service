{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="delete-confirmation-container">
  <div class="confirmation-card">
    <i class="fas fa-exclamation-triangle warning-icon"></i>
    <h2 class="confirmation-title">Delete Doctor Profile</h2>
    <p class="confirmation-message">Are you sure you want to permanently delete this doctor's profile?</p>
    
    <form method="POST" class="confirmation-form">
      {% csrf_token %}
      <div class="button-group">
        <button type="submit" class="delete-btn">
          <i class="fas fa-trash-alt"></i> Yes, Delete
        </button>
        <a href="{% url 'doctor_list' %}" class="cancel-btn">
          <i class="fas fa-times"></i> No, Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
