{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h2>Delete Doctor</h2>
  <p>Are you sure you want to delete this doctor?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'doctor_list' %}" class="btn btn-secondary">No, Cancel</a>
  </form>
</div>
{% endblock %}
